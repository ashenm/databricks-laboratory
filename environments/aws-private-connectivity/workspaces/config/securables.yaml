    force_destroy: true
  triangulum:
    force_destroy: true

catalogs:
  main:
    name: voyager
    force_destroy: true
    storage: voyager
    permissions:
      - group: one-env-laboratory-sudoers
        privileges: [ALL_PRIVILEGES]
  triangulum:
    name: triangulum
    force_destroy: true
    storage: triangulum
    permissions:
      - group: one-env-laboratory-sudoers
        privileges: [ALL_PRIVILEGES]

schemas:
